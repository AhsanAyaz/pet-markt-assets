  <h1 class="text-3xl font-bold">Shopping Cart</h1>

  </div>

          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>

                </div>
              </div>
              <div>{{ item.name }}</div>
            </div>
          </td>
          <td>${{ item.price | number : "1.2-2" }}</td>
          <td>
            <input type="number" class="input input-bordered w-20" min="1" />
          </td>
          <td>${{ item.price * item.quantity | number : "1.2-2" }}</td>
          <td>
            <button class="btn btn-ghost btn-sm">Remove</button>
          </td>
        </tr> -->
      </tbody>
    </table>
  </div>

</div>
